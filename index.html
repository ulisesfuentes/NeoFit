<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/Style.css" rel="stylesheet" type="text/css">
    <!--script para el logo de usuario-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>NeoFit</title>
</head>

<body>
    <div class="pag">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="imagenes/titulo.png" width="190px" ; height="55px" ; alt="logo">
                </a>
            </div>
            <div id='search-box'>
                <form action='/search' id='search-form' method='get' target='_top'>
                    <input id='search-text' name='q' placeholder='Escribe lo que buscas' type='text' />
                    <button id='search-button' type='submit'><span>Busca!</span></button>
                </form>
            </div>
            <!--USUARIO-->
            <div class="usuario">
                <a href="#">
                    <i class="fa fa-user fa-3x"></i>
                </a>
            </div>
            <!--MENU-->
            <div class="menu">
                <a href="#">
                    <img src="imagenes/menu.jpg" alt="menu" height="47px" width="47px">
                </a>
            </div>
        </div>
</body>

</html>
